<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Employee Directory</title>
</head>

<body>
    <div class="container">
        <div class="row border mt-3">
            <div id ="sideNav" class="col-3 bg-dark text-light p-0">
                <ul class="list-group text-center">
                    <!-- <li id=""  class="list-group-item fas fa-address-book bg-dark border-0"></li> -->
                    <li id=""  class="list-group-item fas fa-address-card bg-dark border-0"></li>
                    <li id="view" class="list-group-item bg-dark border-0">VIEW</li>
                    <li id="add" class="list-group-item bg-dark border-0">ADD</li>
                    <li id="verify" class="list-group-item bg-dark border-0">VERIFY</li>
                    <li id="update" class="list-group-item bg-dark border-0">UPDATE</li>
                    <li id="delete" class="list-group-item bg-dark border-0">DELETE</li>
                    
                </ul>
            </div>
            <div class="col-9 bg-light py-3">
                <div>
                    <form name="frmSearch">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="search" class="form-control" type="text">
                                <div class="input-group-append">
                                        <button id="btnSearch" class="btn btn-primary" type="submit"><i class="fas fa-search"></i><span class="d-none d-md-inline px-2">Search</span></button>

                                </div>
                            </div>
                            <small class="form-text text-muted d-none d-mid-block">Search by Name, Phone Number, or Office</small>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>  
    <script src="dom.js"></script>
    <script src="employeeList.js"></script>
</body>

</html>
