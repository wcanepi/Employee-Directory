<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Employee Directory</title>
</head>

<!-- <body> -->
  <body background="./assets/images/wavy-dots.png">
    <!-- Side Navigation -->
      <div class="container">     
    <div class="row h-100" style="width: 100%;">
      <div class="col-2">
         <nav id="sidebar">
      
          <ul class="list-unstyled components">

             <li> <i class=" btn fas fa-address-card btn-lg w-100" style="color:white;"></i></li>
              
            <li class=""><a id="view" class="active" href="#">VIEW</a></li>
           
            <li>
              <a id="add" href="#">ADD</a>
            </li>
            <li>
              <a id="verify" href="#">VERIFY</a>
            </li>
            <li>
              <a id="update" href="#">UPDATE</a>
            </li>
            <li>
              <a id="delete" href="#">DELETE</a>
            </li>
          </ul>
        </nav>
      </div>
<!-- Had to removed most of my styling to get this working -->
   
         <div class="col-9 bg-light py-3">
            <h1> Employee Directory</h1>
        <div class="pane m-3" id="viewPane" style="display: none"></div>
        <div class="pane m-3" id="addPane" style="display: none">

          
          <form action="javascript:submitEmp();">
            <input name="addEmpName" placeholder="Name" type="text" required />
            <input name="addEmpOfficeNum" placeholder="Office Number" type="text" required />
            <input name="addEmpPhoneNum" placeholder="Phone Number" type="text" required />
            <button id="addBtn" type="submit">Add</button>
          </form>

        </div>

        <div class="pane m-3" id="verifyPane" style="display: none">
          <form action="javascript:verifyEmp();">
              <input name="verifyEmpName" placeholder="Name" type="text" required />
              <button id="verifyBtn" type="submit">Verify</button>
          </form>
          <h2 id="verifyAnswer" style="display: 'none';"></h2>
        </div>

        <div class="pane m-3" id="updatePane" style="display: none">
          <form action="javascript:updateEmp();">
            <input name="updateEmpName" placeholder="Name" type="text" required />
            <input name="updateEmpOfficeNum" placeholder="Office Number" type="text" required />
            <input name="updateEmpPhoneNum" placeholder="Phone Number" type="text" required />
            <button id="updateBtn" type="submit">Update</button>
          </form>
        </div>

        <div class="pane m-3" id="deletePane" style="display: none">
          <form action="javascript:deleteEmp();">
              <input name="deleteEmpName" placeholder="Name" type="text" required />
              <button id="deleteBtn" type="submit">Delete</button>
          </form>
       
        </div>
      </div>

    <script src="dom.js"></script>
    <script src="employeeList.js"></script>
    <script src="app.js"></script>
</body>

</html>
